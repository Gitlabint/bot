<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; margin:0; padding:20px; }
    .card { background:white; padding:20px; margin-bottom:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    h2 { margin-top:0; }
    img.watch { display:block; margin:0 auto; max-width:220px; }
    .btn { display:inline-block; padding:10px 14px; margin:6px; background:#0088cc; color:white; border-radius:8px; text-decoration:none; cursor:pointer;}
    .btn:hover { background:#0077bb; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üë§ Profil</h2>
    <p id="wallet">Wallet: ...</p>
    <p>Code Referral: <span id="ref"></span></p>
    <a id="shareBtn" class="btn">üîó Partager</a>
  </div>

  <div class="card">
    <h2>‚åö Mon Avatar</h2>
    <img src="/static/watch.png" alt="Montre Avatar" class="watch"/>
    <div>
      <button class="btn" onclick="setAvatar('bracelet_cuir')">Bracelet Cuir</button>
      <button class="btn" onclick="setAvatar('bracelet_metal')">Bracelet M√©tal</button>
    </div>
  </div>

  <div class="card">
    <h2>‚õèÔ∏è Mines</h2>
    <p><a href="https://t.me/mine1" class="btn">Mine 1</a></p>
    <p><a href="https://t.me/mine2" class="btn">Mine 2</a></p>
  </div>

<script>
const uid = new URLSearchParams(window.location.search).get("uid");
const public_base = "{{public_base}}";

async function loadUser() {
  let res = await fetch(`/user/${uid}`);
  let data = await res.json();
  document.getElementById("wallet").textContent = "Wallet: " + (data.wallet || "non d√©fini");
  document.getElementById("ref").textContent = data.personal_code;

  let link = `${public_base}/app?ref=${data.personal_code}`;
  document.getElementById("shareBtn").onclick = () => {
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.shareLink(link, "üî• Rejoins-moi !");
    } else {
      navigator.clipboard.writeText(link);
      alert("Lien copi√©: " + link);
    }
  };
}

async function setAvatar(style) {
  await fetch("/update_avatar", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({uid: uid, avatar_style: style})
  });
  alert("Avatar mis √† jour !");
}

loadUser();
</script>
</body>
</html>
