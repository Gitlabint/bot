<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mini App - Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; margin:0; padding:20px; }
    .card { background:white; padding:20px; margin-bottom:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    h2 { margin-top:0; }
    svg { display:block; margin:0 auto; }
    .btn { display:inline-block; padding:10px 14px; margin:6px; background:#0088cc; color:white; border-radius:8px; text-decoration:none; cursor:pointer;}
    .btn:hover { background:#0077bb; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üë§ Profil</h2>
    <p id="wallet">Wallet: ...</p>
    <p id="ref">Code Referral: ...</p>
    <a id="shareBtn" class="btn">üîó Partager mon lien</a>
  </div>

  <div class="card">
    <h2>‚åö Mon Avatar (Montre)</h2>
    <svg id="watch" width="200" height="200" viewBox="0 0 200 200">
      <circle id="cadran" cx="100" cy="100" r="90" fill="white" stroke="black" stroke-width="4"/>
      <line id="aiguille-heure" x1="100" y1="100" x2="100" y2="40" stroke="black" stroke-width="4"/>
      <line id="aiguille-minute" x1="100" y1="100" x2="150" y2="100" stroke="black" stroke-width="2"/>
      <rect id="bracelet-haut" x="80" y="0" width="40" height="40" fill="brown"/>
      <rect id="bracelet-bas" x="80" y="160" width="40" height="40" fill="brown"/>
    </svg>

    <div>
      <button class="btn" onclick="setCadran('blanc')">Cadran Blanc</button>
      <button class="btn" onclick="setCadran('noir')">Cadran Noir</button>
      <button class="btn" onclick="setBracelet('cuir')">Bracelet Cuir</button>
      <button class="btn" onclick="setBracelet('metal')">Bracelet M√©tal</button>
    </div>
  </div>

  <div class="card">
    <h2>‚õèÔ∏è Mines</h2>
    <p><a href="https://t.me/mine1" class="btn">Mine 1</a></p>
    <p><a href="https://t.me/mine2" class="btn">Mine 2</a></p>
  </div>

<script>
const uid = new URLSearchParams(window.location.search).get("uid");
let public_base = "{{public_base}}";

// Charger infos utilisateur
async function loadUser() {
  let res = await fetch(`/user/${uid}`);
  let data = await res.json();
  document.getElementById("wallet").textContent = "Wallet: " + (data.wallet || "non d√©fini");
  document.getElementById("ref").textContent = "Code Referral: " + data.personal_code;

  // Lien de partage
  let link = `${public_base}/app?ref=${data.personal_code}`;
  document.getElementById("shareBtn").onclick = () => {
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.shareLink(link, "üî• Rejoins-moi sur le bot !");
    } else {
      navigator.clipboard.writeText(link);
      alert("Lien copi√©: " + link);
    }
  };

  // Avatar couleurs
  applyAvatar(data.avatar);
}

function applyAvatar(av) {
  if (av.cadran === "noir") {
    document.getElementById("cadran").setAttribute("fill", "black");
  } else {
    document.getElementById("cadran").setAttribute("fill", "white");
  }
  if (av.bracelet === "metal") {
    document.getElementById("bracelet-haut").setAttribute("fill", "gray");
    document.getElementById("bracelet-bas").setAttribute("fill", "gray");
  } else {
    document.getElementById("bracelet-haut").setAttribute("fill", "brown");
    document.getElementById("bracelet-bas").setAttribute("fill", "brown");
  }
}

async function setCadran(val) {
  await fetch("/update_avatar", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({uid: uid, cadran: val, bracelet:"cuir", aiguilles:"standard"})
  });
  loadUser();
}
async function setBracelet(val) {
  await fetch("/update_avatar", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({uid: uid, cadran:"blanc", bracelet:val, aiguilles:"standard"})
  });
  loadUser();
}

loadUser();
</script>
</body>
</html>
